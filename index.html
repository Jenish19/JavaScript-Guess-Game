<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="game-heading">What's the number?</div>
    <lead class="help-text">*Your guess should be any number between 1 to 100</lead>
    <div class="form-group">
        <input id="number-input" class="form-control form-control-lg" type="number" placeholder="What's your guess/number?">
    </div>
    <div id="result"></div>
    <div>
        <button id="form-submit" class="btn btn-warning mr-3">Check my guess</button>
        <button id="reset-game" class="btn btn-danger">Play again?</button>
    </div>
    <div id="history"></div>
   
</body>
